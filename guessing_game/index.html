    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 0 and 20)</p>
      <button class="btn again" id="againBtn">Again!</button>
      <div class="number" id="number">?</div>

    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" id="userInput" onfocus="this.value=''" />
        <button class="btn check" id="startBtn">Check!</button>
      </section>
      <section class="right">
        <p class="message" id="check">Start guessing...</p>
        <p class="label-score">💯 Chances left: <span class="score" id="score">20</span></p>
        <p class="label-highscore">
